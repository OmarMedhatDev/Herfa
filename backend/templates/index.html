<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herfa - Artisan Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f9fafb;
            --gray: #6b7280;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            background: var(--white);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 32px;
            color: var(--primary);
        }
        
        .logo h1 {
            font-size: 28px;
            color: var(--dark);
            font-weight: 700;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-badge {
            background: var(--primary);
            color: var(--white);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .btn-secondary {
            background: var(--gray);
            color: var(--white);
        }
        
        .btn-success {
            background: var(--success);
            color: var(--white);
        }
        
        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: var(--white);
        }
        
        /* Navigation */
        .nav-tabs {
            background: var(--white);
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .nav-tab {
            padding: 10px 20px;
            border: none;
            background: transparent;
            color: var(--gray);
            cursor: pointer;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .nav-tab.active {
            background: var(--primary);
            color: var(--white);
        }
        
        .nav-tab:hover:not(.active) {
            background: var(--light);
        }
        
        /* Cards */
        .card {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light);
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        /* Request Card */
        .request-card {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary);
            transition: all 0.3s;
        }
        
        .request-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .request-category {
            background: var(--primary);
            color: var(--white);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-open { background: #d1fae5; color: #065f46; }
        .status-in-progress { background: #fef3c7; color: #92400e; }
        .status-completed { background: #e5e7eb; color: #374151; }
        .status-pending { background: #dbeafe; color: #1e40af; }
        .status-accepted { background: #d1fae5; color: #065f46; }
        .status-rejected { background: #fee2e2; color: #991b1b; }
        
        .request-body {
            margin-bottom: 15px;
        }
        
        .request-description {
            color: var(--gray);
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .request-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 13px;
            color: var(--gray);
        }
        
        .request-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .request-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        /* Offer Card */
        .offer-card {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--success);
        }
        
        .offer-price {
            font-size: 24px;
            font-weight: 700;
            color: var(--success);
            margin: 10px 0;
        }
        
        /* Wallet Card */
        .wallet-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--white);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
        }
        
        .wallet-balance {
            font-size: 48px;
            font-weight: 700;
            margin: 20px 0;
        }
        
        .wallet-label {
            opacity: 0.9;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Messages */
        .message {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .message-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid var(--success);
        }
        
        .message-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid var(--danger);
        }
        
        .message-info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--white);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray);
        }
        
        /* Auth Section */
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
        }
        
        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 15px;
            background: var(--white);
            border: 2px solid var(--primary);
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            background: var(--primary);
            color: var(--white);
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }
        
        .spinner {
            border: 3px solid var(--light);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-tabs {
                overflow-x: auto;
            }
        }
        
        /* Hidden */
        .hidden {
            display: none !important;
        }
        
        /* Profile Section */
        .profile-card {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 20px;
            align-items: start;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 32px;
            font-weight: 700;
        }
        
        .profile-info h3 {
            margin-bottom: 10px;
        }
        
        .profile-info p {
            color: var(--gray);
            margin-bottom: 5px;
        }
        
        /* Verification Badge */
        .verified-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: var(--success);
            color: var(--white);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Message Container -->
    <div id="messageContainer" class="container" style="margin-top: 20px;"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header" id="header">
            <div class="logo">
                <i class="fas fa-hammer"></i>
                <h1>Herfa Marketplace</h1>
            </div>
            <div id="headerAuth" class="user-info">
                <button class="btn btn-primary" onclick="showAuth()">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>
            <div id="headerUser" class="user-info hidden">
                <span class="user-badge" id="userRole"></span>
                <span id="userName"></span>
                <button class="btn btn-outline" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div id="navTabs" class="nav-tabs hidden">
            <button class="nav-tab active" onclick="showTab('dashboard')">
                <i class="fas fa-home"></i> Dashboard
            </button>
            <button class="nav-tab" onclick="showTab('requests')" id="navRequests">
                <i class="fas fa-list"></i> Service Requests
            </button>
            <button class="nav-tab" onclick="showTab('offers')" id="navOffers">
                <i class="fas fa-handshake"></i> Offers
            </button>
            <button class="nav-tab" onclick="showTab('wallet')" id="navWallet">
                <i class="fas fa-wallet"></i> Wallet
            </button>
            <button class="nav-tab" onclick="showTab('profile')">
                <i class="fas fa-user"></i> Profile
            </button>
        </div>

        <!-- Auth Section -->
        <div id="authSection" class="auth-container">
            <div class="card">
                <div class="auth-tabs">
                    <div class="auth-tab active" onclick="switchAuthTab('login')">Login</div>
                    <div class="auth-tab" onclick="switchAuthTab('register')">Register</div>
                </div>

                <!-- Login Form -->
                <div id="loginForm">
                    <h2 class="card-title">Welcome Back</h2>
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label>Username or Email</label>
                            <input type="text" id="loginUsername" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </form>
                    <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #e5e7eb;">
                        <p style="text-align: center; color: var(--gray); margin-bottom: 15px;">Quick Login (Test Accounts)</p>
                        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                            <button class="btn btn-secondary" onclick="quickLogin('test_client', 'test123')" style="flex: 1;">
                                Client
                            </button>
                            <button class="btn btn-secondary" onclick="quickLogin('test_artisan', 'test123')" style="flex: 1;">
                                Artisan
                            </button>
                            <button class="btn btn-secondary" onclick="quickLogin('admin', 'admin123')" style="flex: 1;">
                                Admin
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="hidden">
                    <h2 class="card-title">Create Account</h2>
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="regUsername" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="regEmail" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="regPassword" required>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" id="regPassword2" required>
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <select id="regRole" required>
                                <option value="CLIENT">Client</option>
                                <option value="ARTISAN">Artisan</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboardTab" class="hidden">
            <div class="grid">
                <div class="wallet-card">
                    <div class="wallet-label">Wallet Balance</div>
                    <div class="wallet-balance" id="dashboardBalance">0.00 EGP</div>
                    <button class="btn btn-outline" onclick="showTab('wallet')" style="background: rgba(255,255,255,0.2); color: white; border-color: white;">
                        <i class="fas fa-wallet"></i> Manage Wallet
                    </button>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title"><i class="fas fa-chart-line"></i> Statistics</h3>
                    </div>
                    <div id="dashboardStats"></div>
                </div>
            </div>
            <div class="card" style="margin-top: 20px;">
                <div class="card-header">
                    <h3 class="card-title"><i class="fas fa-bell"></i> Recent Activity</h3>
                </div>
                <div id="dashboardActivity"></div>
            </div>
        </div>

        <!-- Service Requests Tab -->
        <div id="requestsTab" class="hidden">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title"><i class="fas fa-list"></i> Service Requests</h3>
                    <button class="btn btn-primary" id="createRequestBtn" onclick="showCreateRequestModal()">
                        <i class="fas fa-plus"></i> Create Request
                    </button>
                </div>
                <div id="requestsList" class="grid"></div>
            </div>
        </div>

        <!-- Offers Tab -->
        <div id="offersTab" class="hidden">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title"><i class="fas fa-handshake"></i> Offers</h3>
                </div>
                <div id="offersList" class="grid"></div>
            </div>
        </div>

        <!-- Wallet Tab -->
        <div id="walletTab" class="hidden">
            <div class="grid">
                <div class="wallet-card">
                    <div class="wallet-label">Current Balance</div>
                    <div class="wallet-balance" id="walletBalance">0.00 EGP</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title"><i class="fas fa-money-bill-wave"></i> Deposit Funds</h3>
                    </div>
                    <form onsubmit="handleDeposit(event)">
                        <div class="form-group">
                            <label>Amount (EGP)</label>
                            <input type="number" id="depositAmount" step="0.01" min="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-success" style="width: 100%;">
                            <i class="fas fa-plus"></i> Deposit
                        </button>
                    </form>
                </div>
            </div>
            <div class="card" style="margin-top: 20px;">
                <div class="card-header">
                    <h3 class="card-title"><i class="fas fa-history"></i> Transaction History</h3>
                </div>
                <div id="transactionsList"></div>
            </div>
        </div>

        <!-- Profile Tab -->
        <div id="profileTab" class="hidden">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title"><i class="fas fa-user"></i> Profile</h3>
                </div>
                <div id="profileContent"></div>
            </div>
        </div>
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Create Request Modal -->
    <div id="createRequestModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create Service Request</h3>
                <button class="modal-close" onclick="closeModal('createRequestModal')">&times;</button>
            </div>
            <form onsubmit="handleCreateRequest(event)">
                <div class="form-group">
                    <label>Category</label>
                    <select id="modalCategory" required>
                        <option value="Plumbing">Plumbing</option>
                        <option value="Carpentry">Carpentry</option>
                        <option value="Electrical">Electrical</option>
                        <option value="Painting">Painting</option>
                        <option value="Cleaning">Cleaning</option>
                        <option value="HVAC">HVAC</option>
                        <option value="General">General</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="modalDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label>Budget Min (EGP)</label>
                    <input type="number" id="modalBudgetMin" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Budget Max (EGP)</label>
                    <input type="number" id="modalBudgetMax" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-plus"></i> Create Request
                </button>
            </form>
        </div>
    </div>

    <!-- Offer Modal -->
    <div id="offerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Submit Offer</h3>
                <button class="modal-close" onclick="closeModal('offerModal')">&times;</button>
            </div>
            <form onsubmit="handleSubmitOffer(event)">
                <input type="hidden" id="offerRequestId">
                <div class="form-group">
                    <label>Price (EGP)</label>
                    <input type="number" id="offerPrice" step="0.01" min="0.01" required>
                </div>
                <div class="form-group">
                    <label>Message (Optional)</label>
                    <textarea id="offerMessage"></textarea>
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%;">
                    <i class="fas fa-paper-plane"></i> Submit Offer
                </button>
            </form>
        </div>
    </div>

    <script>
        // Inline JavaScript - Full application code
        // (JavaScript code will be loaded from static/app.js via Django static files)
    </script>
    <script src="/static/app.js"></script>
</body>
</html>
